name: Playwright CI with Email

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-email:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Compile TypeScript
      - name: Compile TypeScript
        run: npx tsc

      # 5️⃣ Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true   # continue even if tests fail

      # 6️⃣ Send email notification
      - name: Send email notification
        if: always()   # always run
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
        run: node /scripts/send-email.js

      # 7️⃣ Optional: debug compiled files
      - name: Debug compiled files
        if: failure()
        run: ls -R dist/scripts
